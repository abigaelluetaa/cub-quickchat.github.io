<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chats Page</title>
</head>
<body>

    <div class="container">
        <div class="sidebar">
          <button class="new-chat-button">New Chat</button>
          <button class="settings-button">Settings</button>
          <div class="search-container">
            <input type="text" placeholder="Search chats...">
            <button class="search-button">Search</button>
          </div>
          <ul class="chat-list">
            <li class="active-chat"><a href="#">John Doe</a></li>
            <li><a href="#">Jane Smith</a></li>
            <li><a href="#">Bob Johnson</a></li>
          </ul>
        </div>
        <div class="chat-window">
          <div class="chat-header">
            <h2>John Doe</h2>
          </div>
          <div class="chat-messages">
            <div class="message">
                <div class="message-text">Hello!</div>
                <div class="message-time">12:30 PM</div>
              </div>
              <div class="message">
                <div class="message-text">How are you?</div>
                <div class="message-time">12:31 PM</div>
              </div>
              <div class="message sent">
                <div class="message-text">I'm good, thanks!</div>
                <div class="message-time">12:32 PM</div>
              </div>
          </div>
          <form class="chat-input">
            <input type="text" placeholder="Type message...">
            <button>Send</button>
          </form>
        </div>
      </div>
  

</body>
</html>
